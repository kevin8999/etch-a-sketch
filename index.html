<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Etch a Sketch</h1>

    <!-- Container containing drawing board -->
    <div class="drawing-board">
    </div>

    <!-- Forms that control the size of the board -->
    <div class="board-control">
        <input type="number" min="0" max="36" step="1" class="numberInput" id="row-select" />
        <input type="number" min="0" max="36" step="1" class="numberInput" id="col-select" />
        <button id="generate-board-btn">Generate Board</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
